<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tixos</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    html {
      scroll-behavior: smooth;
    }
    :root {
      --bg-color: #0e0e0e;
      --text-color: #ffffff;
      --secondary-color: #1a1a1a;
      --border-color: #2a2a2a;
      --card-color: #1a1a1a;
      --button-bg: #ffffff;
      --button-text: #000000;
    }
    body.light {
      --bg-color: #f0f0f0;
      --text-color: #000000;
      --secondary-color: #ffffff;
      --border-color: #cccccc;
      --card-color: #ffffff;
      --button-bg: #000000;
      --button-text: #ffffff;
    }
    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      margin: 0;
      padding-top: 120px;
      transition: background 0.3s, color 0.3s;
    }
    header {
      position: fixed;
      top: 20px;
      left: 0;
      right: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 40px;
      z-index: 1000;
    }
    .nav-box, .logo-box, .toggle-box {
      background-color: var(--secondary-color);
      padding: 12px 24px;
      border-radius: 20px;
      display: flex;
      align-items: center;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
    }
    .logo-box {
      position: absolute;
      left: 40px;
    }
    .toggle-box {
      position: absolute;
      right: 40px;
    }
    .logo {
      font-size: 18px;
      font-weight: bold;
      color: var(--text-color);
    }
    nav a {
      color: var(--text-color);
      text-decoration: none;
      margin: 0 12px;
      font-weight: 500;
      opacity: 0.8;
      transition: 0.3s;
    }
    nav a:hover {
      opacity: 1;
    }
    .toggle-btn {
      background: none;
      color: var(--text-color);
      border: none;
      padding: 8px 16px;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
      font-size: 14px;
      transition: 0.3s;
    }
    .toggle-btn:hover {
      opacity: 0.8;
    }
    .container {
      max-width: 960px;
      margin: 0 auto;
      padding: 0 20px;
      text-align: center;
    }
    h1 {
      font-size: 40px;
      margin: 40px 0 20px;
    }
    .brands {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      margin-bottom: 40px;
    }
    .brands a {
      background-color: var(--button-bg);
      color: var(--button-text);
      padding: 10px 20px;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
    }
    .brands a:hover {
      opacity: 0.9;
    }
    .section-title {
      font-size: 28px;
      margin-top: 60px;
      margin-bottom: 30px;
      text-align: center;
    }
    .device {
      background-color: var(--card-color);
      padding: 20px;
      margin: 20px auto;
      border: 1px solid var(--border-color);
      border-radius: 8px;
      max-width: 600px;
    }
    .device h2 {
      margin: 0 0 10px 0;
      font-size: 22px;
      color: var(--text-color);
    }
    .device p {
      margin: 4px 0;
      font-size: 16px;
      color: #999;
    }
    .device a {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 20px;
      background-color: var(--button-bg);
      color: var(--button-text);
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
    }
    .device a:hover {
      opacity: 0.9;
    }
    footer {
      background-color: var(--secondary-color);
      color: #666;
      padding: 20px;
      text-align: center;
      font-size: 14px;
      border-top: 1px solid var(--border-color);
      margin-top: 80px;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo-box">
      <span class="logo">Tixos</span>
    </div>
    <div class="nav-box">
      <nav>
        <a href="index.html">Home</a>
        <a href="downloads.html">Downloads</a>
        <a href="https://github.com/TixOS-Project" target="_blank">GitHub</a>
      </nav>
    </div>
    <div class="toggle-box">
      <button class="toggle-btn" id="modeToggle" onclick="toggleTheme()">Light Mode</button>
    </div>
  </header>

  <div class="container">
    <h1>Downloads</h1>

    <div class="brands">
      <a href="#samsung">Samsung</a>
      <a href="#xiaomi">Xiaomi</a>
    </div>

    <div id="samsung">
      <h2 class="section-title">Samsung</h2>
      <div class="device">
        <h2>Samsung Galaxy Note 4 (SM-N910C)</h2>
        <p>Codename: treltexx</p>
        <p>Version: v1.0</p>
        <a href="#">Download</a>
      </div>
    </div>

    <div id="xiaomi">
      <h2 class="section-title">Xiaomi</h2>
      <div class="device">
        <h2>Xiaomi Redmi Note 5 Pro</h2>
        <p>Codename: whyred</p>
        <p>Version: v1.0</p>
        <a href="#">Download</a>
      </div>
    </div>
  </div>

  <footer>
    &copy; 2025 Tixos Project â€” Open Source & Community Driven
  </footer>

  <script>
    function toggleTheme() {
      document.body.classList.toggle("light");
      const isLight = document.body.classList.contains("light");
      document.getElementById("modeToggle").innerText = isLight ? "Dark Mode" : "Light Mode";
    }
  </script>
</body>
</html>
