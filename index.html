<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tixos - Your Device, Your Rules</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #0e0e0e;
      color: #e0e0e0;
    }
    header {
      background-color: #1a1a1a;
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #2a2a2a;
    }
    .logo {
      font-size: 24px;
      font-weight: bold;
      color: #00bcd4;
    }
    nav a {
      color: #ccc;
      text-decoration: none;
      margin-left: 30px;
      font-weight: 500;
    }
    nav a:hover {
      color: #00bcd4;
    }
    .hero {
      padding: 100px 20px;
      text-align: center;
      background: linear-gradient(to right, #111, #151515);
    }
    .hero h1 {
      font-size: 48px;
      margin-bottom: 20px;
      color: #00bcd4;
    }
    .hero p {
      font-size: 20px;
      max-width: 600px;
      margin: 0 auto;
      color: #ccc;
    }
    footer {
      background-color: #111;
      color: #666;
      padding: 20px;
      text-align: center;
      font-size: 14px;
      border-top: 1px solid #222;
    }
  </style>
</head>

  <header>
    <div class="logo">Tixos</div>
    <nav>
      <a href="#">Home</a>
      <a href="#">Downloads</a>

  </header>
